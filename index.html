        // --- å†·åª’è¨ˆç®—æ©Ÿå…ƒä»¶ ---
        function RefrigerantCalculator({ state, setState, addToHistory }) {
            const { baseLen, totalLen, gramPerMeter, result } = state;
            const calculate = () => {
                const total = parseFloat(totalLen);
                if (isNaN(total) || total < 0) return alert('è«‹è¼¸å…¥æœ‰æ•ˆç®¡é•·');
                const addAmount = Math.max(0, Math.round((total - baseLen) * gramPerMeter));
                setState(p=>({...p, result: addAmount}));
                addToHistory(`å†·åª’è¨ˆç®—: éœ€è£œ ${addAmount}g`, 'calc', { baseLen, totalLen: total, result: addAmount });
            };
            const reset = () => setState({ baseLen: 5, totalLen: '', gramPerMeter: 20, result: null });

            return (
                <div className="animate-fade-in space-y-4">
                    <div className="bg-industrial-800 rounded-xl p-6 border border-industrial-700 shadow-xl">
                        <div className="flex justify-between items-center mb-6">

                            <button onClick={reset} className="text-xs bg-industrial-700 px-2 py-1 rounded hover:bg-industrial-600 transition">é‡ç½®</button>
                        </div>
                        <div className="space-y-4">

                            </div>
                            <div>
                                <label className="text-xs text-gray-500 mb-1 block">æ¯ç±³è£œå……é‡ (g/m)</label>
                                <div className="grid grid-cols-3 gap-2">
                                    {[15, 20, 30].map(v => <button key={v} onClick={()=>setState(p=>({...p, gramPerMeter:v}))} className={`py-2 rounded text-sm font-bold border ${gramPerMeter===v ? 'bg-green-600 border-green-500 text-white' : 'bg-industrial-900 border-industrial-600 text-gray-400'}`}>{v}g</button>)}
                                </div>
                            </div>
                            <div>
                                <label className="text-xs text-gray-500 mb-1 block">å¯¦éš›ç®¡é•· (m)</label>
                                <input type="number" value={totalLen} onChange={e=>setState(p=>({...p, totalLen:e.target.value}))} className="w-full text-2xl py-3 px-4 bg-industrial-900 border-2 border-industrial-600 focus:border-green-500 rounded-lg text-center" />
                            </div>
                            <button onClick={calculate} className="w-full py-4 bg-green-600 hover:bg-green-500 text-white font-bold rounded-lg shadow-lg transition flex items-center justify-center gap-2"><i data-lucide="calculator" className="w-5 h-5"></i> é–‹å§‹è¨ˆç®—</button>
                        </div>
                        {result !== null && (
                            <div className="mt-6 bg-industrial-900 rounded-lg p-4 border border-industrial-600 text-center animate-bounce-in">
                                <span className="block text-gray-500 text-xs mb-1">éœ€è£œå……å†·åª’é‡</span>
                                <div className="text-4xl font-mono font-bold text-green-400">{result} g</div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // --- é™æº«æ™‚é–“ä¼°ç®—å…ƒä»¶ ---
        function CoolingTimeCalculator({ state, setState, addToHistory }) {
            const { ping, height, currentTemp, targetTemp, acKw, minutes } = state;
            const calculate = () => {
                const p = parseFloat(ping), h = parseFloat(height), kw = parseFloat(acKw), dt = currentTemp - targetTemp;
                if (!p || !kw || dt <= 0) return alert('è«‹æª¢æŸ¥æ•¸å€¼');
                const totalLoadKJ = (p * 3.3058 * h) * 1.2 * 1.005 * dt * 10;
                const timeMinutes = Math.round((totalLoadKJ / kw) / 60);
                setState(p=>({...p, minutes: timeMinutes}));
                addToHistory(`é™æº«ä¼°ç®—: ç´„ ${timeMinutes} åˆ†é˜`, 'cooling', { ping: p, minutes: timeMinutes });
            };
            const reset = () => setState({ ping: '', height: 3.0, currentTemp: 32, targetTemp: 26, acKw: '', minutes: null });

            return (
                <div className="animate-fade-in space-y-4">
                    <div className="bg-industrial-800 rounded-xl p-6 border border-industrial-700 shadow-xl">
                        <div className="flex justify-between items-center mb-4">

                        </div>
                        <div className="grid grid-cols-2 gap-4 mb-4">
                            <input type="number" value={currentTemp} onChange={e=>setState(p=>({...p, currentTemp:e.target.value}))} placeholder="å®¤æº«" className="bg-industrial-900 border border-industrial-600 rounded p-2 text-center text-red-300" />
                            <input type="number" value={targetTemp} onChange={e=>setState(p=>({...p, targetTemp:e.target.value}))} placeholder="ç›®æ¨™" className="bg-industrial-900 border border-industrial-600 rounded p-2 text-center text-blue-300" />
                        </div>
                        <input type="number" value={acKw} onChange={e=>setState(p=>({...p, acKw:e.target.value}))} placeholder="å†·æ°£èƒ½åŠ› (KW)" className="w-full bg-industrial-900 border border-industrial-600 rounded p-3 text-center text-white font-bold mb-6" />
                        <button onClick={calculate} className="w-full py-3 bg-purple-700 hover:bg-purple-600 text-white font-bold rounded-lg shadow-lg">é–‹å§‹æ¨¡æ“¬è¨ˆç®—</button>
                    </div>
                    {minutes !== null && (
                        <div className="bg-industrial-900 rounded-lg p-5 border border-purple-500/50 text-center animate-slide-up relative overflow-hidden">
                             <div className="absolute top-0 left-0 w-full h-1 bg-purple-500"></div>
                             <div className="text-4xl font-bold text-white font-mono mb-1">{minutes} <span className="text-sm font-sans font-normal text-gray-400">åˆ†é˜</span></div>
                        </div>
                    )}
                </div>
            );
        }

        function NavButton({ active, onClick, icon, label }) {
            return (
                <button onClick={onClick} className={`flex flex-col items-center justify-center w-full h-full transition-colors ${active ? 'text-industrial-accent' : 'text-gray-500 hover:text-gray-300'}`}>

                    <span className="text-[10px] font-bold">{label}</span>
                </button>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
