<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>龍神空調幫手</title>
    
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    
    <link rel="icon" type="image/png" href="android-chrome-192x192.png">
    <link rel="shortcut icon" type="image/png" href="android-chrome-192x192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        industrial: { 950: '#0b1121', 900: '#111827', 800: '#1e293b', 700: '#334155', 600: '#475569', accent: '#f59e0b', text: '#e2e8f0' },
                        heat: { 500: '#f97316', 900: '#7c2d12' }, 
                        cool: { 500: '#3b82f6', 900: '#1e3a8a' },
                    },
                    animation: { 
                        'fade-in': 'fadeIn 0.3s ease-out', 
                        'zoom-in': 'zoomIn 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
                        'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
                        'run-to-title': 'runToTitle 4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards'
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        zoomIn: { '0%': { opacity: '0', transform: 'scale(0.95)' }, '100%': { opacity: '1', transform: 'scale(1)' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        runToTitle: { '0%': { left: '-120px' }, '100%': { left: 'calc(50% - 150px)' } }
                    },
                    fontFamily: {
                        'sans': ['"Microsoft JhengHei"', 'sans-serif'],
                        '8bit': ['"Press Start 2P"', 'cursive']
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <script src="data_hitachi.js"></script>
    <script src="data_daikin.js"></script>
    <script src="data_panasonic.js"></script>
    <script src="data_mitsubishi.js"></script>
    <script src="data_fujitsu.js"></script>
    <script src="data_hawrin.js"></script>

    <script>
        window.AC_DATABASE = [
            ...(window.DATA_HITACHI || []),
            ...(window.DATA_DAIKIN || []),
            ...(window.DATA_PANASONIC || []),
            ...(window.DATA_MITSUBISHI || []),
            ...(window.DATA_FUJITSU || []),
            ...(window.DATA_HAWRIN || [])
        ];

        console.log("資料庫載入完成，共 " + window.AC_DATABASE.length + " 筆資料");
        
        if (window.AC_DATABASE.length === 0) {
            console.error("警告：資料庫為空！請確認 data_*.js 檔案是否存在且路徑正確。");
        }
    </script>

    <script type="text/babel" src="components.js"></script>
    <script type="text/babel" src="calculators.js"></script>
    <script type="text/babel" src="app.js"></script>
</body>
</html>
