<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>龍神空調幫手 Professional</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        industrial: { 900:'#1f2933', 950:'#111827', accent:'#fbbf24' },
                        cool: { 500:'#3b82f6' }, heat: { 500:'#ef4444' }
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            background-color: #0f172a; 
            color: #f5f7fa; 
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent; 
        }
        /* 玻璃質感面板 */
        .glass-panel { 
            background: rgba(30, 41, 59, 0.6); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .custom-scroll::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 3px; }
        select { -webkit-appearance: none; -moz-appearance: none; appearance: none; }
    </style>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script src="data_hitachi.js"></script>
    <script src="data_daikin.js"></script>
    <script src="data_mitsubishi.js"></script>
    <script src="data_fujitsu.js"></script>
    <script src="data_panasonic.js"></script>
    <script src="data_hawrin.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- 資料庫整合 ---
        const AC_DATABASE = [
            ...(window.DATA_HITACHI || []),
            ...(window.DATA_DAIKIN || []),
            ...(window.DATA_MITSUBISHI || []), 
            ...(window.DATA_FUJITSU || []),
            ...(window.DATA_PANASONIC || []),
            ...(window.DATA_HAWRIN || [])
        ];

        // --- PDF 工具 ---
        const exportToPDF = (elementId, title) => {
            const input = document.getElementById(elementId);
            if (!input) return;
            const btn = document.activeElement;
            const originalText = btn.innerText;
            btn.innerText = "生成中...";
            
            html2canvas(input, { backgroundColor: '#0f172a', scale: 2 }).then((canvas) => {
                const imgData = canvas.toDataURL('image/png');
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
                pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                pdf.save(`${title}_${new Date().toISOString().slice(0,10)}.pdf`);
                btn.innerText = originalText;
            }).catch(err => {
                console.error(err);
                alert("PDF 生成失敗");
                btn.innerText = originalText;
            });
        };

        // --- UI 元件 ---
        const Icon = ({ name, className = "w-6 h-6" }) => {
            const icons = {
                menu: <path d="M4 6h16M4 12h16M4 18h16" strokeWidth={2} stroke="currentColor" strokeLinecap="round" />,
                x: <path d="M6 18L18 6M6 6l12 12" strokeWidth={2} stroke="currentColor" strokeLinecap="round" />,
                search: <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" strokeWidth={2} stroke="currentColor" strokeLinecap="round" />,
                chevron: <path d="M19 9l-7 7-7-7" strokeWidth={2} stroke="currentColor" strokeLinecap="round" />,
                trash: <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" strokeWidth={2} stroke="currentColor" strokeLinecap="round" />,
                ruler: <path d="M4 6h16M4 10h16M4 14h16M4 18h16" strokeWidth={2} stroke="currentColor" strokeLinecap="round" />,
                thermometer: <path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" strokeWidth={2} stroke="currentColor" strokeLinecap="round" />,
                box: <path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" strokeWidth={2} stroke="currentColor" strokeLinecap="round" />,
                bolt: <path d="M13 10V3L4 14h7v7l9-11h-7z" strokeWidth={2} stroke="currentColor" strokeLinecap="round" />,
                tool: <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" strokeWidth={2} stroke="currentColor" strokeLinecap="round" />,
                check: <path d="M5 13l4 4L19 7" strokeWidth={2} stroke="currentColor" strokeLinecap="round" />,
                pdf: <path d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" strokeWidth={2} stroke="currentColor" strokeLinecap="round" />
            };
            return <svg className={className} fill="none" viewBox="0 0 24 24">{icons[name]}</svg>;
        };

        const FilterSelect = ({ label, value, options, onChange }) => (
            <div className="flex flex-col gap-1.5 relative">
                <label className="text-[10px] uppercase tracking-wider text-gray-400 font-bold ml-1">{label}</label>
                <div className="relative">
                    <select value={value} onChange={(e) => onChange(e.target.value)} className="w-full appearance-none bg-black/40 border border-white/10 text-gray-200 py-3 px-4 pr-8 rounded-lg focus:outline-none focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500 transition-all text-sm font-medium shadow-sm backdrop-blur-sm">
                        {options.map(opt => <option key={opt} value={opt} className="bg-gray-900">{opt}</option>)}
                    </select>
                    <div className="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-yellow-500"><Icon name="chevron" className="w-4 h-4" /></div>
                </div>
            </div>
        );

        const Badge = ({ text, type }) => {
            let style = "bg-gray-700/50 text-gray-300 border-gray-600/50";
            if (text === '冷暖') style = "bg-orange-500/20 text-orange-400 border-orange-500/30";
            else if (text === '冷專') style = "bg-blue-500/20 text-blue-400 border-blue-500/30";
            else if (type === 'type') style = "bg-teal-500/20 text-teal-400 border-teal-500/30";
            return <span className={`text-[10px] px-2 py-0.5 rounded border ${style} font-bold tracking-wider whitespace-nowrap backdrop-blur-md`}>{text}</span>;
        };

        const ResultCard = ({ group, onClick }) => {
            if (!group || !group.variants.length) return null;
            const main = group.variants[0];
            const isMulti = main.type.includes('室外機');
            const displayCurrent = main.currCool ? `${main.currCool} A` : (main.current ? `${main.current} A` : '-');
            return (
                <div onClick={() => onClick(group, main.func)} className="glass-panel p-4 rounded-xl shadow-lg hover:border-yellow-500/50 hover:bg-slate-800/60 transition-all cursor-pointer group active:scale-[0.98] backdrop-blur-md">
                    <div className="flex justify-between items-start mb-3">
                        <div className="flex items-center gap-3">
                            <div className={`w-12 h-12 rounded-lg flex items-center justify-center text-lg font-black shadow-inner ${main.func === '冷專' ? 'bg-blue-500/10 text-blue-400 border-blue-500/30' : 'bg-yellow-500/10 text-yellow-400 border-yellow-500/30'}`}>{main.maxKw}</div>
                            <div>
                                <div className="flex items-center gap-2 mb-1"><span className="text-xs font-bold text-gray-300 bg-white/10 px-1.5 py-0.5 rounded">{main.brandCN}</span><span className="text-sm font-bold text-white tracking-wide">{main.series}</span></div>
                                <div className="flex gap-1 mb-1"><Badge text={main.func} /><Badge text={main.type} type="type" /></div>
                                <div className="text-xs text-gray-400 font-mono">{isMulti ? main.modelOdu : main.modelIdu}</div>
                            </div>
                        </div>
                        <div className="text-gray-500 group-hover:text-yellow-400 transition-colors"><Icon name="chevron" className="w-5 h-5 -rotate-90" /></div>
                    </div>
                    <div className="grid grid-cols-2 gap-x-4 gap-y-2 text-xs border-t border-white/10 pt-3">
                        <div className="flex justify-between"><span className="text-gray-400">冷房能力</span><span className="text-white font-mono">{main.coolCap} kW</span></div>
                        <div className="flex justify-between"><span className="text-gray-400">運轉電流</span><span className="text-yellow-400 font-mono">{displayCurrent}</span></div>
                        <div className="flex justify-between"><span className="text-gray-400">配管</span><span className="text-white font-mono">{main.pipes}</span></div>
                        <div className="flex justify-between"><span className="text-gray-400">CSPF</span><span className="text-white font-mono">{main.cspf || '-'}</span></div>
                    </div>
                </div>
            );
        };

        const SpecRow = ({ label, value, highlight }) => (
            <div className={`flex justify-between py-2 px-3 rounded ${highlight ? 'bg-yellow-500/10 border border-yellow-500/20' : 'hover:bg-white/5'}`}>
                <span className="text-xs text-gray-400">{label}</span>
                <span className={`text-xs font-mono font-bold ${highlight ? 'text-yellow-400' : 'text-gray-200'}`}>{value}</span>
            </div>
        );

        const MiniSpecBox = ({ label, value }) => (
            <div className="bg-black/20 border border-white/10 rounded p-2 flex flex-col items-center">
                <span className="text-[9px] text-gray-500 mb-0.5">{label}</span>
                <span className="text-xs font-mono text-gray-300">{value}</span>
            </div>
        );

        const SpecModal = ({ group, initialFunc, onClose }) => {
            const [currentFunc, setCurrentFunc] = useState(initialFunc);
            const activeData = group.variants.find(v => v.func === currentFunc) || group.variants[0];
            const isMulti = activeData.type.includes('室外機');
            const isDucted = activeData.type.includes('吊隱');
            const val = (v) => v || '-';

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 animate-fade-in">
                    <div className="absolute inset-0 bg-slate-900/80 backdrop-blur-md" onClick={onClose}></div>
                    <div className="glass-panel w-full max-w-md rounded-2xl shadow-2xl flex flex-col max-h-[90vh] relative z-10 animate-zoom-in bg-gray-900/90">
                        <div className="p-5 border-b border-white/10 flex justify-between items-start bg-black/20">
                            <div>
                                <div className="flex flex-wrap items-center gap-2 mb-2">
                                    <span className="text-xs font-bold bg-yellow-500 text-black px-2 py-0.5 rounded">{activeData.brandCN}</span>
                                    <span className="text-lg font-bold text-white tracking-wide">{activeData.series}</span>
                                    <Badge text={activeData.func} />
                                    <Badge text={activeData.type} type="type" />
                                </div>
                                <div className="text-sm text-gray-400 font-mono">{isMulti ? activeData.modelOdu : activeData.modelIdu}</div>
                            </div>
                            <button onClick={onClose} className="p-2 rounded-full hover:bg-white/10 text-gray-400 hover:text-white transition-colors"><Icon name="x" /></button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-5 custom-scroll">
                            <div className="grid grid-cols-2 gap-4 mb-6">
                                <div className="bg-black/30 p-3 rounded-xl border border-white/10 flex flex-col items-center justify-center">
                                    <span className="text-[10px] text-gray-400 mb-1">冷房能力</span>
                                    <span className="text-xl font-black text-white">{activeData.coolCap} <span className="text-xs font-normal text-gray-400">kW</span></span>
                                </div>
                                <div className="bg-black/30 p-3 rounded-xl border border-white/10 flex flex-col items-center justify-center">
                                    <span className="text-[10px] text-gray-400 mb-1">暖房能力</span>
                                    <span className={`text-xl font-black ${activeData.heatCap === '-' ? 'text-gray-600' : 'text-red-400'}`}>{activeData.heatCap === '-' ? 'N/A' : activeData.heatCap} <span className="text-xs font-normal text-gray-400">{activeData.heatCap === '-' ? '' : 'kW'}</span></span>
                                </div>
                            </div>
                            <div className="space-y-0.5 mb-6">
                                <div className="text-[10px] text-yellow-500 font-bold mb-2 pl-1 tracking-wider uppercase">基本規格</div>
                                <SpecRow label="室內機型號" value={isMulti ? '-' : val(activeData.modelIdu)} />
                                <SpecRow label="室外機型號" value={val(activeData.modelOdu)} />
                                <SpecRow label="CSPF 能效" value={val(activeData.cspf)} />
                                <SpecRow label="銅管管徑" value={val(activeData.pipes)} />
                                <SpecRow label="消耗功率" value={activeData.powerCool ? `${activeData.powerCool}W (冷)` : `${val(activeData.power)}W`} />
                            </div>
                            <div className="space-y-0.5 mb-6 bg-white/5 p-3 rounded-xl border border-white/10">
                                <div className="flex items-center gap-2 mb-2 pb-1 border-b border-white/10"><Icon name="bolt" className="w-4 h-4 text-yellow-400" /><span className="text-[10px] text-yellow-400 font-bold tracking-wider">機電配置</span></div>
                                <SpecRow label="電源" value={val(activeData.volts)} highlight />
                                <SpecRow label="供電位置" value={val(activeData.powerConn)} highlight />
                                <SpecRow label="無熔絲開關" value={val(activeData.breaker)} />
                                <SpecRow label="電源線徑" value={val(activeData.powerWire)} />
                                <SpecRow label="訊號線" value={val(activeData.signalWire)} />
                                <div className="h-2"></div>
                                <div className="grid grid-cols-2 gap-2">
                                    <MiniSpecBox label="運轉電流(冷)" value={activeData.currCool ? `${activeData.currCool} A` : '-'} />
                                    <MiniSpecBox label="運轉電流(暖)" value={activeData.currHeat ? `${activeData.currHeat} A` : '-'} />
                                </div>
                            </div>
                            {isDucted && (
                                <div className="mb-6 bg-blue-500/10 p-3 rounded-xl border border-blue-500/30 border-dashed">
                                     <div className="flex items-center gap-2 mb-2 pb-1 border-b border-blue-500/20"><Icon name="tool" className="w-4 h-4 text-blue-400" /><span className="text-[10px] text-blue-400 font-bold tracking-wider">風管施工</span></div>
                                    <SpecRow label="室內機尺寸" value={val(activeData.idu?.dims)} />
                                    <div className="flex justify-between py-2 px-3 rounded bg-blue-500/20 mt-1"><span className="text-xs text-blue-300">法蘭 (寬x高)</span><span className="text-sm font-mono font-bold text-blue-200">{val(activeData.idu?.flangeDims)}</span></div>
                                    <div className="text-[9px] text-gray-500 mt-2 text-right">* 法蘭為內徑尺寸</div>
                                </div>
                            )}
                            <div className="space-y-2">
                                <div className="text-[10px] text-yellow-500 font-bold mb-1 pl-1 tracking-wider uppercase">外觀尺寸 (mm)</div>
                                {!isMulti && !isDucted && <div className="bg-white/5 rounded-lg p-3 border border-white/10"><div className="flex justify-between mb-1"><span className="text-xs text-gray-400">室內機</span><span className="text-xs text-white font-mono">{val(activeData.idu?.dims)}</span></div><div className="flex justify-between"><span className="text-xs text-gray-500">重量</span><span className="text-xs text-white font-mono">{val(activeData.idu?.weight)} kg</span></div></div>}
                                <div className="bg-white/5 rounded-lg p-3 border border-white/10"><div className="flex justify-between mb-1"><span className="text-xs text-gray-400">室外機</span><span className="text-xs text-white font-mono">{val(activeData.odu?.dims)}</span></div><div className="flex justify-between mb-1"><span className="text-xs text-gray-500">重量</span><span className="text-xs text-white font-mono">{val(activeData.odu?.weight)} kg</span></div><div className="flex justify-between mt-2 pt-2 border-t border-white/10"><span className="text-xs text-yellow-500">腳座孔距</span><span className="text-xs text-yellow-500 font-mono font-bold">{val(activeData.odu?.footSpacing)}</span></div></div>
                            </div>
                        </div>
                        <div className="p-4 border-t border-white/10 text-center bg-black/20"><button onClick={onClose} className="w-full py-3 bg-white/5 hover:bg-white/10 text-white rounded-xl text-sm font-bold transition-colors">關閉視窗</button></div>
                    </div>
                </div>
            );
        };

        // --- 1. 負載計算 (還原 2/15) ---
        const MultiRoomCapacityCalculator = ({ rooms, setRooms, result, setResult, db }) => {
            const addRoom = () => setRooms([...rooms, { id: Date.now(), name: `空間 ${rooms.length + 1}`, w: '', d: '', h: '3.0', ping: '', conditions: {}, kw: 0 }]);
            const resetAll = () => { if (confirm("⚠️ 確定要重置所有資料嗎？")) { setRooms([{ id: Date.now(), name: '客廳', w: '', d: '', h: '3.0', ping: '', conditions: {}, kw: 0 }]); setResult(null); } };
            const removeRoom = (id) => { if (rooms.length > 1 && confirm("確定刪除此空間？")) setRooms(rooms.filter(r => r.id !== id)); };
            const updateRoom = (id, field, val) => {
                setRooms(rooms.map(r => {
                    if (r.id !== id) return r;
                    const newR = { ...r, [field]: val };
                    if ((field === 'w' || field === 'd') && newR.w && newR.d) newR.ping = (parseFloat(newR.w) * parseFloat(newR.d) / 32400).toFixed(1);
                    return newR;
                }));
            };
            const toggleCondition = (roomId, cond) => {
                setRooms(rooms.map(r => {
                    if (r.id !== roomId) return r;
                    let newConds = { ...r.conditions };
                    if (cond === 'iron') newConds.blackIron = false;
                    if (cond === 'blackIron') newConds.iron = false;
                    newConds[cond] = !newConds[cond];
                    return { ...r, conditions: newConds };
                }));
            };
            const calculate = () => {
                let totalKw = 0;
                const calculatedRooms = rooms.map(r => {
                    let baseKcal = 500;
                    if (r.conditions.top) baseKcal += 100;
                    if (r.conditions.west) baseKcal += 80;
                    if (r.conditions.fullSun) baseKcal += 150;
                    if (r.conditions.iron) baseKcal += 200;
                    if (r.conditions.blackIron) baseKcal += 350;
                    const height = parseFloat(r.h) || 3.0;
                    const hFactor = height > 3.0 ? height / 3.0 : 1;
                    const reqKcal = parseFloat(r.ping) * baseKcal * hFactor;
                    const reqKw = reqKcal / 860;
                    totalKw += reqKw;
                    const suitable = db.filter(m => !m.type.includes('室外') && parseFloat(m.maxKw) >= reqKw).sort((a,b) => parseFloat(a.maxKw) - parseFloat(b.maxKw))[0];
                    return { ...r, reqKw: reqKw.toFixed(2), match: suitable ? `${suitable.brandCN} ${suitable.modelIdu} (${suitable.maxKw}kW)` : '需多台組合' };
                });
                const suitableOdu = db.filter(m => m.type.includes('室外') && parseFloat(m.maxKw) >= totalKw).sort((a,b) => parseFloat(a.maxKw) - parseFloat(b.maxKw))[0];
                setResult({ totalKw: totalKw.toFixed(2), rooms: calculatedRooms, odu: suitableOdu });
            };

            return (
                <div id="capacity-calculator" className="space-y-4 animate-fade-in pb-20">
                    <div className="flex justify-between items-center mb-2">
                        <h3 className="text-lg font-bold text-white flex items-center gap-2"><Icon name="ruler" /> 負載與機型規劃</h3>
                        <div className="flex gap-2">
                            <button onClick={resetAll} className="text-xs bg-red-900/60 hover:bg-red-800 text-red-200 px-3 py-1.5 rounded border border-red-500/30">重置</button>
                            <button onClick={addRoom} className="text-xs bg-industrial-accent hover:bg-yellow-500 text-black font-bold px-3 py-1.5 rounded">+ 空間</button>
                        </div>
                    </div>
                    <div className="space-y-4">
                        {rooms.map((room, idx) => (
                            <div key={room.id} className="glass-panel p-4 rounded-xl relative transition-all">
                                <div className="flex justify-between mb-3 border-b border-white/10 pb-2">
                                    <input type="text" value={room.name} onChange={(e) => updateRoom(room.id, 'name', e.target.value)} className="bg-transparent text-industrial-accent font-bold text-sm w-24 focus:outline-none" />
                                    {rooms.length > 1 && <button onClick={() => removeRoom(room.id)} className="text-gray-500 hover:text-red-400"><Icon name="x" className="w-4 h-4" /></button>}
                                </div>
                                <div className="grid grid-cols-4 gap-2 mb-3">
                                    <div><label className="text-[10px] text-gray-400 block mb-1">長 (cm)</label><input type="number" value={room.d} onChange={e => updateRoom(room.id, 'd', e.target.value)} className="w-full bg-black/40 border border-white/10 rounded px-2 py-1 text-xs text-white" /></div>
                                    <div><label className="text-[10px] text-gray-400 block mb-1">寬 (cm)</label><input type="number" value={room.w} onChange={e => updateRoom(room.id, 'w', e.target.value)} className="w-full bg-black/40 border border-white/10 rounded px-2 py-1 text-xs text-white" /></div>
                                    <div><label className="text-[10px] text-gray-400 block mb-1">高 (m)</label><input type="number" value={room.h} onChange={e => updateRoom(room.id, 'h', e.target.value)} className="w-full bg-black/40 border border-white/10 rounded px-2 py-1 text-xs text-white" placeholder="3.0" /></div>

                                    <div className={`px-4 transition-all duration-300 ease-in-out ${isSearchExpanded ? 'max-h-[500px] opacity-100 pb-4' : 'max-h-0 opacity-0 pb-0'}`}>
                                        <div className="grid grid-cols-2 gap-4 mt-2"><FilterSelect label="品牌" value={searchState.brand} options={['不拘', '日立', '大金', '三菱重工', '國際牌', '富士通', '華菱']} onChange={v => setSearchState(p => ({...p, brand: v, series: '不拘'}))} /><FilterSelect label="系列" value={searchState.series} options={availableSeries} onChange={v => setSearchState(p => ({...p, series: v}))} /></div>
                                        <div className="grid grid-cols-2 gap-4 mt-4"><FilterSelect label="功能" value={searchState.func} options={['不拘', '冷暖', '冷專']} onChange={v => setSearchState(p => ({...p, func: v}))} /><FilterSelect label="型式" value={searchState.type} options={typeOptions} onChange={v => setSearchState(p => ({...p, type: v}))} /></div>
                                        <div className="relative pt-4">
                                            <span className="absolute top-2 left-2 bg-black/60 px-1 text-[10px] text-yellow-500 font-bold tracking-widest z-10 rounded">型號或 KW</span>
                                            <div className="absolute inset-y-0 left-0 pl-3 pt-4 flex items-center pointer-events-none text-gray-500"><Icon name="search" className="w-4 h-4" /></div>
                                            <input type="text" className="w-full pl-9 pr-8 py-3 bg-black/40 border border-white/10 rounded-lg text-sm text-white focus:border-yellow-500 transition-all placeholder-gray-600" placeholder="輸入 28, 大金, ZSXT..." value={searchState.keyword} onChange={e => { setSearchState(p => ({...p, keyword: e.target.value})); setShowHistory(true); }} onFocus={() => setShowHistory(true)} onKeyDown={e => e.key === 'Enter' && executeSearch()} />
                                            {searchState.keyword && <button onClick={() => { setSearchState(p => ({...p, keyword: ''})); setShowHistory(false); }} className="absolute right-2 top-7 text-gray-500 hover:text-white"><Icon name="x" className="w-4 h-4"/></button>}
                                        </div>
                                        {showHistory && suggestions.length > 0 && (<div className="bg-gray-900 border border-white/10 rounded-lg overflow-hidden animate-slide-up mb-2 mt-2"><div className="max-h-40 overflow-y-auto">{suggestions.map((h, i) => (<button key={i} onClick={() => { setSearchState(p => ({...p, keyword: h})); executeSearch(); setShowHistory(false); }} className="w-full text-left px-4 py-3 text-sm text-gray-300 hover:bg-white/5 border-b border-white/5 last:border-0 flex items-center justify-between group"><span>{h}</span><Icon name="chevron" className="w-3 h-3 text-gray-600 group-hover:text-white" /></button>))}</div><div className="bg-black/50 p-2 text-right"><button onClick={clearHistory} className="text-xs text-red-400 hover:text-red-300 flex items-center justify-end gap-1 w-full"><Icon name="trash" className="w-3 h-3"/> 清除紀錄</button></div></div>)}
                                        <button onClick={executeSearch} className="w-full mt-4 py-3 bg-yellow-500 hover:bg-yellow-400 text-black font-bold rounded-lg shadow-lg active:scale-95 text-sm flex justify-center items-center gap-2"><Icon name="search" className="w-4 h-4" /> 執行搜尋</button>
                                    </div>
                                </div>
                                <div ref={resultsRef} className="flex-1 overflow-y-auto custom-scroll space-y-3 pr-1 pb-20">
                                    {searchState.results.map((g, i) => <ResultCard key={i} group={g} onClick={(group, currentFunc) => setSelectedSpecGroup({ ...group, initialFunc: currentFunc })} />)}
                                    {searchState.results.length === 0 && <div className="text-center text-gray-500 py-10 glass-panel rounded-xl">請選擇條件並執行搜尋</div>}
                                </div>
                            </div>
                        )}
                        {activeTab === 'capacity' && <MultiRoomCapacityCalculator rooms={rooms} setRooms={setRooms} result={capacityResult} setResult={setCapacityResult} db={AC_DATABASE} />}
                        {activeTab === 'cooling' && <CoolingTimeCalculator state={coolingState} setState={setCoolingState} />}
                        {activeTab === 'ducted' && <DuctedCalculator plans={ductedPlans} setPlans={setDuctedPlans} db={AC_DATABASE} />}
                    </main>
                    {selectedSpecGroup && <SpecModal group={selectedSpecGroup} initialFunc={selectedSpecGroup.initialFunc} onClose={() => setSelectedSpecGroup(null)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
