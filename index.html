        function addSpace() {

        function updateField(id, field, value) {
            const space = appState.spaces.find(s => s.id === id);
            if (!space) return;

            space[field] = value;

            if (field === 'length' || field === 'width') {
                const l = parseFloat(space.length) || 0;
