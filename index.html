<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>龍神助手</title>

    <link rel="icon" href="icon.png" type="image/png" sizes="512x512">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#1a1a1a">

    <style>
        /* 基礎重置與排版 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a; /* 深色背景 */
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        /* 主視覺容器 */
        .container {
            text-align: center;
            padding: 30px 20px;
            border-radius: 15px;
            background: linear-gradient(145deg, #2a2a2a, #151515);
            box-shadow: 10px 10px 20px #0a0a0a, -10px -10px 20px #2a2a2a;
            width: 85%;
            max-width: 400px;
        }
        /* 中間大圖示設定 */
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 20%;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            object-fit: cover;
        }
        /* 標題設定 */
        h1 {
            margin: 0 0 10px 0;
            color: #ffd700; /* 金色字體 */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            letter-spacing: 2px;
        }
        p {
            font-size: 1.1em;
            color: #aaaaaa;
            margin-bottom: 25px;
        }
        /* 按鈕設定 */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(145deg, #ffd700, #d4af37);
            color: #1a1a1a;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="icon.png" alt="龍神助手" class="logo">
        <h1>龍神助手</h1>
        <p>系統已就緒，隨時為您服務</p>
        <button class="btn">啟動系統</button>
    </div>
</body>
</html>
