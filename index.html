<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>龍神空調幫手 Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { industrial: { 50:'#f5f7fa',100:'#e4e7eb',800:'#323f4b',900:'#1f2933',950:'#111827', accent:'#fbbf24' }, cool:{500:'#3b82f6',900:'#1e3a8a'}, heat:{500:'#ef4444'} } } } }
    </script>
    <style>body{background:#111827;color:#f5f7fa} .custom-scroll::-webkit-scrollbar{width:6px;height:6px} .custom-scroll::-webkit-scrollbar-thumb{background:#4b5563;border-radius:3px}</style>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script src="data_hitachi.js"></script>
    <script src="data_daikin.js"></script>
    <script src="data_mitsubishi.js"></script>
    <script src="data_fujitsu.js"></script>
    <script src="data_panasonic.js"></script>
    <script src="data_hawrin.js"></script>

    <script>
        window.AC_DATABASE = [];
        const checkList = ['DATA_HITACHI', 'DATA_DAIKIN', 'DATA_MITSUBISHI', 'DATA_FUJITSU', 'DATA_PANASONIC', 'DATA_HAWRIN'];
        checkList.forEach(name => {
            if (window[name]) {
                window.AC_DATABASE.push(...window[name]);
                console.log(`✅ ${name} 載入成功`);
            } else {
                console.warn(`⚠️ ${name} 未找到，請檢查檔案是否存在或變數名稱是否正確`);
            }
        });
        if (window.AC_DATABASE.length === 0) {
            document.body.innerHTML = '<h1 style="color:red;padding:20px;">錯誤：沒有讀取到任何空調資料，請檢查 console (F12)</h1>';
        }
    </script>

    <script type="text/babel" src="components.js"></script>
    <script type="text/babel" src="calculators.js"></script>
    <script type="text/babel" src="app.js"></script>
</body>
</html>
