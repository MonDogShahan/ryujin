<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>龍神空調幫手 | 專業冷氣師傅工具箱</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        industrial: {
                            900: '#0f172a', // 深鐵灰背景
                            800: '#1e293b', // 卡片背景
                            700: '#334155', // 邊框
                            600: '#475569', // 次要文字
                            accent: '#f59e0b', // 工程黃 (警示/按鈕)
                            text: '#e2e8f0', // 主要文字
                        }
                    },
                    fontFamily: {
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; }
        /* 自定義捲軸 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 模擬資料庫 (Mock Data) ---
        // 實際應用時，這裡的資料可以擴充成幾百筆
        const AC_DATABASE = [
            {
                id: 'daikin-001',
                brand: 'Daikin',
                brandCN: '大金',
                model: 'RXV36UVLT',
                type: '冷暖變頻',
                pipes: '2分 / 3分',
                dims: '寬825 x 高283 x 深233 mm',
                power: '220V / 4.5A',
                refrigerant: 'R32'
            },
            {
                id: 'hitachi-001',
                brand: 'Hitachi',
                brandCN: '日立',
                model: 'RAC-40NK',
                type: '冷專變頻',
                pipes: '2分 / 4分',
                dims: '寬900 x 高300 x 深250 mm',
                power: '220V / 5.2A',
                refrigerant: 'R410A'
            },
            {
                id: 'panasonic-001',
                brand: 'Panasonic',
                brandCN: '國際牌',
                model: 'CU-PX28FCA2',
                type: '冷暖旗艦',
                pipes: '2分 / 3分',
                dims: '寬780 x 高290 x 深240 mm',
                power: '220V / 3.8A',
                refrigerant: 'R32'
            },
            {
                id: 'midea-001',
                brand: 'Midea',
                brandCN: '美的',
                model: 'MV-36HP',
                type: '定頻冷氣',
                pipes: '3分 / 5分',
                dims: '寬850 x 高270 x 深220 mm',
                power: '220V / 6.0A',
                refrigerant: 'R410A'
            },
             {
                id: 'teco-001',
                brand: 'TECO',
                brandCN: '東元',
                model: 'MA-28IH-ZR',
                type: '變頻冷暖',
                pipes: '2分 / 3分',
                dims: '寬815 x 高275 x 深210 mm',
                power: '110V / 8.5A',
                refrigerant: 'R32'
            }
        ];

        // --- 應用程式主元件 ---
        function App() {
            const [activeTab, setActiveTab] = useState('search'); // search, calc, history
            const [searchTerm, setSearchTerm] = useState('');
            const [searchResults, setSearchResults] = useState([]);
            const [history, setHistory] = useState([]);

            // 初始化：從 LocalStorage 讀取歷史紀錄
            useEffect(() => {
                const savedHistory = localStorage.getItem('yiGeHistory');
                if (savedHistory) {
                    setHistory(JSON.parse(savedHistory));
                }
                // 初始化圖示
                if (window.lucide) window.lucide.createIcons();
            }, []);

            // 監聽 Tab 變化以重新渲染圖示
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [activeTab, searchResults]);

            // 功能 A & C: 搜尋邏輯
            const handleSearch = (term) => {
                setSearchTerm(term);
                if (!term) {
                    setSearchResults([]);
                    return;
                }

                const lowerTerm = term.toLowerCase();
                const results = AC_DATABASE.filter(item => 
                    item.brand.toLowerCase().includes(lowerTerm) ||
                    item.brandCN.includes(lowerTerm) ||
                    item.model.toLowerCase().includes(lowerTerm)
                );
                setSearchResults(results);
            };

            // 功能 D: 儲存搜尋紀錄
            const addToHistory = (text, type = 'search') => {
                const newEntry = {
                    id: Date.now(),
                    text: text,
                    type: type, // 'search' or 'calc'
                    date: new Date().toLocaleString()
                };
                const newHistory = [newEntry, ...history].slice(0, 20); // 只留最近 20 筆
                setHistory(newHistory);
                localStorage.setItem('yiGeHistory', JSON.stringify(newHistory));
            };

            // 清除歷史
            const clearHistory = () => {
                if(confirm('確定要清除所有紀錄嗎？')) {
                    setHistory([]);
                    localStorage.removeItem('yiGeHistory');
                }
            };

            return (
                <div className="min-h-screen flex flex-col font-sans">
                    {/* Header */}
                    <header className="bg-industrial-900 border-b border-industrial-700 sticky top-0 z-50">
                        <div className="max-w-md mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <i data-lucide="wrench" className="text-industrial-accent w-6 h-6"></i>
                                <h1 className="text-xl font-bold tracking-wider">
                                    龍神<span className="text-industrial-accent">空調</span>幫手
                                </h1>
                            </div>
                            <div className="text-xs text-industrial-600 font-mono border border-industrial-700 px-2 py-1 rounded">
                                V1.0
                            </div>
                        </div>
                    </header>

                    {/* Main Content Area */}
                    <main className="flex-1 max-w-md mx-auto w-full p-4 pb-24">
                        
                        {/* Tab Content: Search */}
                        {activeTab === 'search' && (
                            <div className="animate-fade-in">
                                <div className="relative mb-6">
                                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i data-lucide="search" className="text-gray-400 w-5 h-5"></i>
                                    </div>
                                    <input
                                        type="text"
                                        className="block w-full pl-10 pr-3 py-3 border border-industrial-600 rounded-lg leading-5 bg-industrial-800 text-gray-100 placeholder-gray-500 focus:outline-none focus:border-industrial-accent focus:ring-1 focus:ring-industrial-accent sm:text-sm transition-colors"
                                        placeholder="輸入品牌 (如:大金) 或 型號..."
                                        value={searchTerm}
                                        onChange={(e) => handleSearch(e.target.value)}
                                        onKeyDown={(e) => {
                                            if (e.key === 'Enter' && searchTerm) {
                                                addToHistory(searchTerm, 'search');
                                            }
                                        }}
                                    />
                                </div>

                                {/* 搜尋結果列表 */}
                                <div className="space-y-4">
                                    {searchTerm && searchResults.length === 0 ? (
                                        <div className="text-center py-10 text-gray-500">
                                            <i data-lucide="archive-x" className="w-12 h-12 mx-auto mb-2 opacity-50"></i>
                                            <p>找不到符合 "{searchTerm}" 的資料</p>
                                        </div>
                                    ) : (
                                        searchResults.map(item => (
                                            <div key={item.id} className="bg-industrial-800 rounded-xl p-5 border border-industrial-700 shadow-lg relative overflow-hidden group hover:border-industrial-accent transition-colors">
                                                {/* 裝飾線條 */}
                                                <div className="absolute top-0 left-0 w-1 h-full bg-industrial-accent"></div>
                                                
                                                <div className="flex justify-between items-start mb-3">
                                                    <div>
                                                        <span className="text-xs font-bold text-industrial-accent uppercase tracking-wider bg-industrial-900 px-2 py-1 rounded">
                                                            {item.brandCN} / {item.brand}
                                                        </span>
                                                        <h3 className="text-xl font-bold mt-2 font-mono">{item.model}</h3>
                                                    </div>
                                                    <div className="text-right">
                                                        <span className={`inline-block px-2 py-1 text-xs rounded font-bold ${item.type.includes('暖') ? 'bg-red-900 text-red-200' : 'bg-blue-900 text-blue-200'}`}>
                                                            {item.type}
                                                        </span>
                                                    </div>
                                                </div>

                                                <div className="grid grid-cols-2 gap-4 text-sm mt-4 pt-4 border-t border-industrial-700">
                                                    <div>
                                                        <span className="block text-gray-500 text-xs mb-1">銅管規格</span>
                                                        <span className="font-mono text-white flex items-center gap-1">
                                                            <i data-lucide="circle-dot" className="w-3 h-3"></i> {item.pipes}
                                                        </span>
                                                    </div>
                                                    <div>
                                                        <span className="block text-gray-500 text-xs mb-1">電源規格</span>
                                                        <span className="font-mono text-white flex items-center gap-1">
                                                            <i data-lucide="zap" className="w-3 h-3"></i> {item.power}
                                                        </span>
                                                    </div>
                                                    <div className="col-span-2">
                                                        <span className="block text-gray-500 text-xs mb-1">機體尺寸</span>
                                                        <span className="font-mono text-white flex items-center gap-1">
                                                            <i data-lucide="box" className="w-3 h-3"></i> {item.dims}
                                                        </span>
                                                    </div>
                                                     <div className="col-span-2">
                                                        <span className="block text-gray-500 text-xs mb-1">冷媒種類</span>
                                                        <span className="font-mono text-white">{item.refrigerant}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                    
                                    {!searchTerm && (
                                        <div className="text-center py-10">
                                            <p className="text-industrial-600 mb-4">輸入品牌或型號開始查詢</p>
                                            <div className="flex flex-wrap justify-center gap-2">
                                                {['大金', '日立', '國際牌', 'TECO'].map(brand => (
                                                    <button 
                                                        key={brand}
                                                        onClick={() => {
                                                            setSearchTerm(brand);
                                                            handleSearch(brand);
                                                            addToHistory(brand, 'search');
                                                        }}
                                                        className="px-3 py-1 bg-industrial-800 border border-industrial-600 rounded-full text-sm hover:bg-industrial-700 transition"
                                                    >
                                                        {brand}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* Tab Content: Calculator (功能 B) */}
                        {activeTab === 'calc' && (
                            <Calculator addToHistory={addToHistory} />
                        )}

                        {/* Tab Content: History (功能 D) */}
                        {activeTab === 'history' && (
                            <div className="animate-fade-in">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-xl font-bold">操作紀錄</h2>
                                    {history.length > 0 && (
                                        <button 
                                            onClick={clearHistory}
                                            className="text-xs text-red-400 hover:text-red-300 flex items-center gap-1 border border-red-900 bg-red-900/20 px-2 py-1 rounded"
                                        >
                                            <i data-lucide="trash-2" className="w-3 h-3"></i> 清除
                                        </button>
                                    )}
                                </div>

                                {history.length === 0 ? (
                                    <div className="text-center py-12 text-gray-500">
                                        <i data-lucide="history" className="w-12 h-12 mx-auto mb-2 opacity-50"></i>
                                        <p>尚無搜尋或計算紀錄</p>
                                    </div>
                                ) : (
                                    <div className="space-y-3">
                                        {history.map(item => (
                                            <div key={item.id} className="bg-industrial-800 p-4 rounded-lg border-l-4 border-industrial-600 flex justify-between items-center">
                                                <div>
                                                    <div className="flex items-center gap-2 mb-1">
                                                        {item.type === 'calc' ? (
                                                            <span className="bg-green-900 text-green-300 text-[10px] px-1.5 py-0.5 rounded font-bold uppercase">計算</span>
                                                        ) : (
                                                            <span className="bg-blue-900 text-blue-300 text-[10px] px-1.5 py-0.5 rounded font-bold uppercase">搜尋</span>
                                                        )}
                                                        <span className="text-gray-400 text-xs">{item.date}</span>
                                                    </div>
                                                    <div className="text-sm font-mono text-gray-200">{item.text}</div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                    </main>

                    {/* Bottom Navigation */}
                    <nav className="fixed bottom-0 w-full bg-industrial-900 border-t border-industrial-700 pb-safe">
                        <div className="max-w-md mx-auto flex justify-around items-center h-16">
                            <NavButton 
                                active={activeTab === 'search'} 
                                onClick={() => setActiveTab('search')}
                                icon="search"
                                label="機型搜尋"
                            />
                            <NavButton 
                                active={activeTab === 'calc'} 
                                onClick={() => setActiveTab('calc')}
                                icon="calculator"
                                label="冷媒計算"
                            />
                            <NavButton 
                                active={activeTab === 'history'} 
                                onClick={() => setActiveTab('history')}
                                icon="history"
                                label="歷史紀錄"
                            />
                        </div>
                    </nav>
                </div>
            );
        }

        // --- 子元件: 冷媒計算機 ---
        function Calculator({ addToHistory }) {
            const [baseLen, setBaseLen] = useState(5); // 預設原廠5米
            const [totalLen, setTotalLen] = useState('');
            const [gramPerMeter, setGramPerMeter] = useState(20); // 預設每米20g
            const [result, setResult] = useState(null);

            const calculate = () => {
                const total = parseFloat(totalLen);
                const base = parseFloat(baseLen);
                const rate = parseFloat(gramPerMeter);

                if (isNaN(total) || total < 0) {
                    alert('請輸入有效的實際管長');
                    return;
                }

                let addAmount = 0;
                if (total > base) {
                    addAmount = (total - base) * rate;
                }
                
                // 四捨五入到整數位
                addAmount = Math.round(addAmount);
                setResult(addAmount);

                // 存入歷史
                addToHistory(`管長${total}m (原廠${base}m) / 補充率${rate}g -> 需補 ${addAmount}g`, 'calc');
            };

            return (
                <div className="animate-fade-in">
                    <div className="bg-industrial-800 rounded-xl p-6 border border-industrial-700 shadow-xl">
                        <h2 className="text-lg font-bold mb-6 flex items-center gap-2 text-industrial-accent">
                            <i data-lucide="scale" className="w-5 h-5"></i>
                            冷媒補充量計算
                        </h2>
                        
                        <div className="space-y-5">
                            <div>
                                <label className="block text-xs font-bold text-gray-400 mb-1 uppercase">原廠基準長度 (米)</label>
                                <div className="flex items-center gap-2">
                                    <button onClick={()=>setBaseLen(5)} className={`flex-1 py-2 rounded text-sm font-bold border ${baseLen===5 ? 'bg-industrial-accent text-black border-industrial-accent' : 'bg-industrial-900 border-industrial-600'}`}>5m</button>
                                    <button onClick={()=>setBaseLen(8)} className={`flex-1 py-2 rounded text-sm font-bold border ${baseLen===8 ? 'bg-industrial-accent text-black border-industrial-accent' : 'bg-industrial-900 border-industrial-600'}`}>8m</button>
                                    <input 
                                        type="number" 
                                        value={baseLen}
                                        onChange={(e)=>setBaseLen(e.target.value)}
                                        className="w-20 py-2 px-3 bg-industrial-900 border border-industrial-600 rounded text-center font-mono"
                                    />
                                </div>
                            </div>

                            <div>
                                <label className="block text-xs font-bold text-gray-400 mb-1 uppercase">每米補充量 (g/m)</label>
                                <div className="grid grid-cols-3 gap-2">
                                    {[15, 20, 30].map(val => (
                                        <button 
                                            key={val}
                                            onClick={()=>setGramPerMeter(val)} 
                                            className={`py-2 rounded text-sm font-bold border ${gramPerMeter===val ? 'bg-industrial-accent text-black border-industrial-accent' : 'bg-industrial-900 border-industrial-600'}`}
                                        >
                                            {val}g
                                        </button>
                                    ))}
                                </div>
                                <div className="mt-2 flex items-center gap-2">
                                     <span className="text-xs text-gray-500">自訂:</span>
                                     <input 
                                        type="number" 
                                        value={gramPerMeter}
                                        onChange={(e)=>setGramPerMeter(e.target.value)}
                                        className="flex-1 py-1 px-3 bg-industrial-900 border border-industrial-600 rounded text-sm font-mono"
                                        placeholder="輸入克數"
                                    />
                                </div>
                            </div>

                            <div className="pt-4 border-t border-industrial-700">
                                <label className="block text-sm font-bold text-industrial-accent mb-2 uppercase">實際安裝管長 (米)</label>
                                <input 
                                    type="number" 
                                    value={totalLen}
                                    onChange={(e)=>setTotalLen(e.target.value)}
                                    placeholder="例如: 12.5"
                                    className="w-full text-2xl py-3 px-4 bg-industrial-900 border-2 border-industrial-600 focus:border-industrial-accent rounded-lg font-mono text-center outline-none"
                                />
                            </div>

                            <button 
                                onClick={calculate}
                                className="w-full py-4 bg-industrial-accent hover:bg-amber-600 text-black font-bold rounded-lg shadow-lg transform active:scale-95 transition flex items-center justify-center gap-2"
                            >
                                <i data-lucide="calculator" className="w-5 h-5"></i>
                                開始計算
                            </button>
                        </div>

                        {/* 結果顯示區 */}
                        {result !== null && (
                            <div className="mt-6 bg-industrial-900 rounded-lg p-4 border border-industrial-600 text-center animate-bounce-in">
                                <span className="block text-gray-500 text-xs mb-1">需補充冷媒量</span>
                                <div className="text-4xl font-mono font-bold text-green-400">
                                    {result} <span className="text-lg">g</span>
                                </div>
                                <div className="text-xs text-gray-600 mt-2">
                                    公式: (實際長 {totalLen}m - 基準 {baseLen}m) × {gramPerMeter}g
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // --- 子元件: 導航按鈕 ---
        function NavButton({ active, onClick, icon, label }) {
            return (
                <button 
                    onClick={onClick}
                    className={`flex flex-col items-center justify-center w-full h-full transition-colors ${active ? 'text-industrial-accent' : 'text-gray-500 hover:text-gray-300'}`}
                >
                    <i data-lucide={icon} className={`w-6 h-6 mb-1 ${active ? 'fill-current/20' : ''}`}></i>
                    <span className="text-[10px] font-bold">{label}</span>
                </button>
            );
        }

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
